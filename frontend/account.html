<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThanksForBaking | Account</title>
    <link rel="stylesheet" href="/css/account.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
    <body>

      
    <div class="container">
      <button id="close-account-page">✖</button>
      <div class="left-panel">
        <h2 id="form-title">Welcome Back</h2>
        <p id="form-subtitle">Hey, welcome back to your special place</p>

        <form id="auth-form">
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />

          <div class="options">
            <label>
              <input type="checkbox" id="rememberMe" />
              Remember me
            </label>
            <a href="#" id="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" id="submit-btn">Sign In</button>
          <button id="google-login" class="google-btn">
            <img
              src="https://cdn-icons-png.flaticon.com/512/281/281764.png"
              width="20"
            />
            Continue with Google
          </button>
        </form>

        <p class="toggle-text">
          Don’t have an account?
          <span id="toggle-link">Sign Up</span>
        </p>
      </div>

      <div class="right-panel">
        <lottie-player
          src="/assets/animation/Login.json"
          background="transparent"
          speed="1"
          style="width: 100%; max-width: 400px"
          loop
          autoplay
        ></lottie-player>
      </div>
    </div>
    <script type="module" src="/js/account.js"></script>

    <!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

<!-- Your Firebase logic -->
<script src="/js/account.js"></script>

  </body>
</html>
